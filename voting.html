  <body>
    
    <div class="container-fluid">
      <div class="row">
        
        <div class="col-md-3"></div>
        
        <div class="col-md-6">
          
          <h1 id="electionName" align="center" style="margin-top: 70px;"></h1>
          
          <h2 id="postName" align="center" style="margin-top: 50px;"></h2>
        
          <ul id="candidatesList" class="list-group" style="margin-top: 20px;"></ul>
          
          <button type="submit" class="btn btn-primary btn-lg btn-block btn btn-success" name="nextButton" id="nextButton" onClick="checkPostAndRadio()">Vote</button>
          
          

        </div>

      </div>

<script>

  var postId = 0;
  var voterId = localStorage.getItem("voter_id");
  var electionName;
  var tHash = [];
  var transactionHash = localStorage.getItem("transaction_hash");
  var publicAddress = localStorage.getItem("public_address");
  console.log(transactionHash);


  const checkPostAndRadio = async() => {

    let url = "http://localhost:3002/get_all_posts/" + transactionHash;
    const response = await fetch(url);
    const myJson = await response.json();
    console.log(myJson);
    let posts = myJson.posts;
    let postsLength = posts.length;

    var radios = document.getElementsByTagName('input');
    var value = "";
    
    for (var i = 0; i < radios.length; i++) {
      
      if (radios[i].type === 'radio' && radios[i].checked) {
        
        value = radios[i].value;  

        let url1 = "http://localhost:3002/get_candidate_by_name/" + transactionHash + "/" + value;
        const response1 = await fetch(url1);
        const myJson1 = await response1.json();
        console.log(myJson1);
        let candidateId = myJson1.candidate_id;

        let post_id = postId - 1;

        let url2 = "http://localhost:3002/cast_vote/" + candidateId + "/" + post_id + "/" + voterId + "/" + transactionHash + "/"  + publicAddress;
        const response2 = await fetch(url2);
        const myJson2 = await response2.json();
        console.log(myJson2);
        let vote_transaction_hash = myJson2.vote_transaction_hash;

        tHash.push(vote_transaction_hash);


        console.log("Value : " + value);
        console.log("Public address :" + publicAddress);
        console.log("Voter Id : " + voterId);
        console.log("Candidate ID :" + candidateId);
        console.log("Post Id :" + post_id);
        console.log("Vote transaction Hash :" + vote_transaction_hash);
        

        if(postId == postsLength){

          console.log(electionName);
          console.log(tHash);

          sendTransactionMail();
          
          alert("Election completed thankyou.")
          window.location.href = 'http://localhost:81/onevoteHome';
         
         } else {

          getElectionDetails();
        
        }
      
      }
    
    }

    if (value == ""){
    
      alert("Please select any option.");

    }
  }


  const sendTransactionMail = async () => {

    var jsonToSend = {
      "election_name" : electionName,
      "email" : "naveedraza2907@gmail.com",
      "transaction_hash" : tHash
    }

    let url = "http://localhost:3002/send_transaction_mail"
    
    const response = await fetch(url, {
      method: 'POST',
      headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
      body: JSON.stringify(jsonToSend)
    });

    const myJson = await response.json();

  }


  const checkPosts = async () => {

    let url = "http://localhost:3002/get_all_posts/" + transactionHash;
    const response = await fetch(url);
    const myJson = await response.json();
    console.log(myJson);
    let posts = myJson.posts;
    let postsLength = posts.length;

    if(postId == postsLength){

      window.location.href = "http://localhost/onevoteHome/details.html";

    } else {

      getElectionDetails();

    }
    
  }

  const getElectionDetails = async () => {

    var element = document.getElementById("candidatesList");
    element.innerHTML = '';

    let url = "http://localhost:3002/get_election_details/" + transactionHash;
    const response = await fetch(url);
    const myJson = await response.json();
    console.log(myJson);

    electionName = myJson.election_details.election_name;

    document.getElementById("electionName").innerHTML = electionName + " Election";

    getPosts();
      
  }

  const getPosts = async() => {
    
    let url = "http://localhost:3002/get_all_posts/" + transactionHash;
    const response = await fetch(url);
    const myJson = await response.json();
    console.log(myJson);
    let posts = myJson.posts;
    document.getElementById("postName").innerHTML = posts[postId];

    getPostCandidates();

  }  

  const getPostCandidates = async() => {
    
    let url = "http://localhost:3002/get_post_candidates/" + transactionHash + "/" + postId;
    const response = await fetch(url);
    const myJson = await response.json();
    console.log(myJson);
    let candidates = myJson.candidates;
    let candidatesLength = candidates.length;

    for(var i=0; i<candidatesLength; i++){

      var list = document.createElement("li");
      list.classList.add("list-group-item");

      var label = document.createElement("label");
      
      var radio = document.createElement("input");
      radio.type = "radio";
      radio.name = "post" + postId;
      radio.value = candidates[i];
      radio.required;

      var text = document.createTextNode(" " + candidates[i]);
      //text.style.paddingLeft = "10px";

      var element = document.getElementById("candidatesList");

      label.appendChild(radio);
      label.appendChild(text);
      list.appendChild(label);
      element.appendChild(list);


    }

    incrementPostId();

  }


  function incrementPostId(){
    postId++;
  }

  window.onload = checkPosts();

</script>
